<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome on Android -->
    <meta name="theme-color" content="#ff0000">
    <title>My Map Project for Udacity</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-blue.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>

    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- /build -->
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">My Udacity Map</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <div class="header-hello" id="hello">Page Admin</div>
                <!-- Navigation. We hide it in small screens. -->
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">

                        <div class="mdl-card mdl-shadow--6dp admin-inputcard center">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Add Location into the database</h2>
                            </div>
                            <div class="mdl-card__supporting-text center">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="title" data-bind="textInput: title">
                                    <label class="mdl-textfield__label" for="title">title...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" type="text" rows="3" id="description" data-bind="textInput: description"></textarea>
                                    <label class="mdl-textfield__label" for="description">description...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="lat" data-bind="textInput: lat">
                                    <label class="mdl-textfield__label" for="lat">Latitude...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="lng" data-bind="textInput: lng">
                                    <label class="mdl-textfield__label" for="lng">longitude...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="url" data-bind="textInput: url">
                                    <label class="mdl-textfield__label" for="url">url...</label>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <div class="mdl-layout-spacer"></div>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="addToDB">
                                    ADD
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- build:js js/getdata.min.js -->
    <script rel="stylesheet" src="js/getdata.js"></script>
    <!-- /build -->

    <script type="text/javascript">
    ko.applyBindings({
        title: ko.observable(),
        description: ko.observable(),
        lat: ko.observable(),
        lng: ko.observable(),
        url: ko.observable()
    });

    // Add a listener for click on ADD
    $(function() {
        $("#addToDB").on("click", function() {
            console.log(title.value);
            console.log(description.value);
            console.log(lat.value);
            console.log(lng.value);
            console.log(url.value);

            // add that to Firebase
            addLocationtoDatabase(title.value, description.value, lat.value, lng.value, url.value);

            // reset
            //$("input").value()
        });
    });
    </script>

</body>

</html>
