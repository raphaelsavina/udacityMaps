<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome on Android -->
    <meta name="theme-color" content="#fff">
    <title>My Map Project for Udacity</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-blue.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>

    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- /build -->

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">My Photos Map</span>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search" id="searchlabel">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search" data-bind="value: searchLocation, valueUpdate: 'keyup'" autocomplete="off">
                </div>
                    <div class="mdl-tooltip" for="search">You can filter locations</div>
            </div>
            <nav class="mdl-navigation" data-bind="foreach: filteredLocations">
                <button class="mdl-button" data-bind="click: openInfoWindow, text: title, attr: {id: $index}"></button>
            </nav>
                <!-- Spinner -->
            <div class="mdl-spinner mdl-js-spinner is-active center"></div>
            <div id="error" class="center"></div>
        </div>
    </div>

    <div id="map"></div>

    <!-- build:js js/mapping.min.js -->
    <script rel="stylesheet" src="js/mapping.js"></script>
    <!-- /build -->

    <!-- build:js js/getdata.min.js -->
    <script rel="stylesheet" src="js/getdata.js"></script>
    <!-- /build -->

    <!-- build:js js/octopus.min.js -->
    <script rel="stylesheet" src="js/octopus.js"></script>
    <!-- /build -->

    <!-- my key: AIzaSyCmxfYO4TcJ9w-52eiU7EoK_gcpreZPfPU -->
    <!-- script for GoogleMaps, on success call to initGoogleMaps -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCmxfYO4TcJ9w-52eiU7EoK_gcpreZPfPU&callback=initGoogleMaps">
    </script>


</body>

</html>
