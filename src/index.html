<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-blue.min.css">

    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    -->

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="mdl-spinner mdl-js-spinner is-active"></div>

                <div class="header-hello" id="hello"></div>
                <!-- Navigation. We hide it in small screens. -->
                <!-- Expandable Textfield -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="sample6">

                        </div>
                    </div>
                </form>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">My Udacity Map</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>

                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Welcome</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Get Started
            </a>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                        </button>
                    </div>
                </div>
            </div>

        </main>



    </div>


    <div id="map"></div>

    <!-- build:js js/mapping.min.js -->
    <script rel="stylesheet" src="js/mapping.js"></script>
    <!-- /build -->

    <script type="text/javascript">
    var LatLng = {
        lat: 53.11,
        lng: -6.23
    };

    var title = 'Hello World!';

    addMarker(LatLng, title, map);

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCmxfYO4TcJ9w-52eiU7EoK_gcpreZPfPU&callback=initGoogleMaps">
